<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Star Wars App</title>
</head>
<body>
    <header>
        <nav>
            <h1 class="starFont">Star Wars</h1>
        </nav>
    </header>
    <main>
        <div class="buttons">
            <button class="peopleBtn btn">Characters</button>
            <button class="filmsBtn btn">Films</button>
            <button class="planetsBtn btn">Planets</button>
            <button class="starshipsbtn btn">Starships</button>
        </div>
        <section>
            <div class="Characters"></div>
            <div class="Films"></div>
            <div class="Planets"></div>
            <div class="Starships"></div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
